<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabonetako Sari Nagusia - Votación</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #c62828;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        h2, h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .voter-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .voter-btn {
            padding: 15px;
            font-size: 1.1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .voter-btn:hover {
            background-color: #388e3c;
            transform: scale(1.02);
        }
        
        .voter-btn.disabled {
            background-color: #9e9e9e;
            color: #e0e0e0;
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        .voter-btn.disabled:hover {
            background-color: #9e9e9e;
            transform: none;
        }
        
        .voting-container {
            margin: 25px 0;
        }
        
        .position-list {
            list-style-type: none;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .position-item {
            display: flex;
            align-items: stretch;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            min-height: 60px;
        }
        
        .position-item:last-child {
            border-bottom: none;
        }
        
        .position-number {
            width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.5rem;
            text-align: center;
            border-right: 2px solid rgba(0,0,0,0.1);
        }
        
        /* ORO - Primer puesto */
        .position-1 {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%) !important;
            color: #8B7500;
            border-right-color: rgba(139, 117, 0, 0.3) !important;
        }
        
        /* PLATA - Segundo puesto */
        .position-2 {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%) !important;
            color: #696969;
            border-right-color: rgba(105, 105, 105, 0.3) !important;
        }
        
        /* BRONCE - Tercer puesto */
        .position-3 {
            background: linear-gradient(135deg, #cd7f32 0%, #e6b17e 100%) !important;
            color: #5a3a22;
            border-right-color: rgba(90, 58, 34, 0.3) !important;
        }
        
        /* Resto de posiciones - Blanco */
        .position-4, .position-5, .position-6, .position-7, .position-8 {
            background: white !important;
            color: #333;
            border-right-color: #e0e0e0 !important;
        }
        
        .name-container {
            flex: 1;
            padding: 15px;
            cursor: move;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
            min-height: 60px;
        }
        
        .name-container:hover {
            background-color: #f9f9f9;
        }
        
        .name-container.dragging {
            background-color: #e3f2fd;
        }
        
        .drag-icon {
            margin-right: 12px;
            color: #777;
            font-size: 1.2rem;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .action-btn:hover {
            background-color: #f57c00;
        }
        
        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .vote-result {
            background-color: #f8fff8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            border-left: 4px solid #4caf50;
        }
        
        .position {
            font-weight: bold;
            color: #2e7d32;
            min-width: 40px;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .export-btn {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        .export-btn:hover {
            background-color: #512da8;
        }
        
        .reset-btn {
            background-color: #f44336 !important;
        }
        
        .reset-btn:hover {
            background-color: #d32f2f !important;
        }
        
        .current-voter {
            background-color: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .voted-list {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
        }
        
        .voted-person {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 8px 15px;
            margin: 5px;
            border-radius: 20px;
            font-weight: bold;
        }
        
        .results-container {
            margin-top: 30px;
            display: none;
        }
        
        .results-container.active {
            display: block;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .results-table th {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.1rem;
        }
        
        .results-table td {
            padding: 14px;
            border: 1px solid #e0e0e0;
            text-align: center;
            font-size: 1.1rem;
            min-height: 60px;
        }
        
        .results-table tr {
            opacity: 0;
            transform: translateY(20px);
            animation: revealRow 0.5s ease-out forwards;
        }
        
        @keyframes revealRow {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* POPUP del ganador */
        .winner-popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeIn 0.5s ease-out;
        }
        
        .winner-popup {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            text-align: center;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.5);
            animation: popupAppear 0.7s ease-out;
            border: 5px solid #ff9800;
        }
        
        .winner-popup h2 {
            color: #c62828;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }
        
        .winner-name {
            font-size: 3.5rem;
            font-weight: bold;
            color: #c62828;
            margin: 30px 0;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }
        
        .winner-subtitle {
            font-size: 1.8rem;
            color: #2e7d32;
            font-weight: bold;
            margin-top: 30px;
        }
        
        .winner-year {
            font-size: 1.5rem;
            color: #673ab7;
            font-weight: bold;
            margin-top: 10px;
        }
        
        .close-popup-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.3rem;
            background-color: #c62828;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .close-popup-btn:hover {
            background-color: #b71c1c;
            transform: scale(1.05);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes popupAppear {
            0% { transform: scale(0.5) rotate(-5deg); opacity: 0; }
            70% { transform: scale(1.05) rotate(2deg); }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        
        /* Filas vacias */
        .empty-row {
            background-color: #f9f9f9;
            color: #999;
            font-style: italic;
        }
        
        /* ORO - Primer puesto */
        .gold-medal {
            background: linear-gradient(135deg, #ffd700 0%, #ffed4e 100%) !important;
            font-weight: bold;
            color: #8B7500;
            border-left: 5px solid #ffa500 !important;
        }
        
        .gold-medal td {
            font-weight: bold;
            font-size: 1.2rem;
        }
        
        /* PLATA - Segundo puesto */
        .silver-medal {
            background: linear-gradient(135deg, #c0c0c0 0%, #e8e8e8 100%) !important;
            font-weight: bold;
            color: #696969;
            border-left: 5px solid #a9a9a9 !important;
        }
        
        .silver-medal td {
            font-weight: bold;
            font-size: 1.15rem;
        }
        
        /* BRONCE - Tercer puesto */
        .bronze-medal {
            background: linear-gradient(135deg, #cd7f32 0%, #e6b17e 100%) !important;
            font-weight: bold;
            color: #5a3a22;
            border-left: 5px solid #8b4513 !important;
        }
        
        .bronze-medal td {
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .total-score {
            font-weight: bold;
            color: #c62828;
            font-size: 1.3rem;
        }
        
        .position-cell {
            font-weight: bold;
            font-size: 1.2rem;
            width: 100px;
        }
        
        .admin-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            text-align: center;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .voter-select {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .results-table {
                font-size: 0.9rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 10px;
            }
            
            .position-number {
                width: 50px;
                font-size: 1.3rem;
            }
            
            .winner-popup {
                padding: 25px;
            }
            
            .winner-name {
                font-size: 2.5rem;
            }
            
            .winner-popup h2 {
                font-size: 2rem;
            }
            
            .winner-subtitle {
                font-size: 1.4rem;
            }
            
            .winner-year {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gabonetako Sari Nagusia</h1>
        
        <!-- Pagina 1: Seleccion de votante -->
        <div id="page-voter" class="page active">
            <h2 style="text-align: center;">¿Quién vota?</h2>
            <div class="voter-select" id="voter-buttons">
                <!-- Los botones se cargaran en orden alfabetico -->
            </div>
            
            <!-- Seccion de quien ha votado -->
            <div class="voted-list" id="voted-list" style="display: none;">
                <h3>Ya han votado:</h3>
                <div id="voted-people"></div>
                <p style="margin-top: 10px; font-size: 0.9rem; color: #666;">
                    Faltan por votar: <span id="missing-voters"></span>
                </p>
            </div>
            
            <!-- Botones principales -->
            <div style="text-align: center; margin-top: 20px;">
                <button id="show-results-btn" class="export-btn" style="display: none; background-color: #673ab7;">
                    Ver resultados
                </button>
            </div>
            
            <!-- Resultados con tabla que se va llenando -->
            <div class="results-container" id="results-container">
                <h3>Resultados</h3>
                <div style="overflow-x: auto;">
                    <table class="results-table" id="results-table">
                        <thead>
                            <tr>
                                <th>Posicion</th>
                                <th>Pintxo</th>
                                <th>Puntuacion</th>
                            </tr>
                        </thead>
                        <tbody id="results-tbody">
                            <!-- La tabla se llenara progresivamente -->
                        </tbody>
                    </table>
                </div>
                <div style="text-align: center; margin-top: 20px;">
                    <button id="reveal-next-btn" class="export-btn" style="display: none; background-color: #4caf50;">
                        Revelar siguiente
                    </button>
                    <div id="all-revealed" style="display: none; margin-top: 20px;">
                        <p style="font-weight: bold; color: #2e7d32;">¡Todos los resultados han sido revelados!</p>
                    </div>
                </div>
            </div>
            
            <!-- Seccion de administracion -->
            <div class="admin-section">
                <button id="reset-votes-btn" class="export-btn reset-btn">
                    Reiniciar todos los votos
                </button>
            </div>
        </div>
        
        <!-- Pagina 2: Votacion -->
        <div id="page-voting" class="page">
            <div class="current-voter" id="current-voter-info"></div>
            
            <div class="voting-container">
                <ul class="position-list" id="position-list">
                    <!-- Las posiciones con nombres se cargaran aqui -->
                </ul>
            </div>
            
            <button id="submit-vote" class="action-btn" disabled>Enviar voto</button>
        </div>
        
        <!-- Pagina 3: Confirmacion -->
        <div id="page-results" class="page">
            <h2 style="text-align: center;">¡Votad!</h2>
            <div id="vote-confirmation"></div>
            
            <div class="export-section">
                <!-- Solo el boton Volver al inicio -->
                <button id="go-home" class="export-btn" style="background-color: #ff9800; margin: 10px auto; display: block;">Volver al inicio</button>
            </div>
        </div>
    </div>

    <!-- Popup del ganador (oculto inicialmente) -->
    <div id="winner-popup-overlay" class="winner-popup-overlay" style="display: none;">
        <div class="winner-popup">
            <h2>¡GANADOR/A!</h2>
            <div class="winner-name" id="winner-name"></div>
            <div class="winner-subtitle">Gabonetako Sari Nagusia</div>
            <div class="winner-year">25-26</div>
            <button id="close-popup-btn" class="close-popup-btn">Cerrar</button>
        </div>
    </div>

    <script>
        // Datos en orden alfabetico
        const participants = ["Ana Luisa", "Iosu", "Javi", "Jon", "Josefina", "Juan Mari", "Mikel", "Yaiza"];
        const spectators = ["Abuela", "Aitona"];
        const allPossibleVoters = [...participants, ...spectators].sort();
        
        // Cargar votos guardados
        let allVotes = JSON.parse(localStorage.getItem('gabonetakoVotes')) || [];
        let currentVoter = '';
        
        // Variables para la revelacion progresiva
        let sortedParticipants = []; // Ordenados de MAYOR a MENOR puntuacion (1º a 8º)
        let scores = {};
        let revealedCount = 0;
        let totalPositions = 0;
        
        // Elementos DOM
        const pageVoter = document.getElementById('page-voter');
        const pageVoting = document.getElementById('page-voting');
        const pageResults = document.getElementById('page-results');
        const currentVoterInfo = document.getElementById('current-voter-info');
        const positionList = document.getElementById('position-list');
        const submitVoteBtn = document.getElementById('submit-vote');
        const voteConfirmation = document.getElementById('vote-confirmation');
        const goHomeBtn = document.getElementById('go-home');
        const resetVotesBtn = document.getElementById('reset-votes-btn');
        const showResultsBtn = document.getElementById('show-results-btn');
        const resultsContainer = document.getElementById('results-container');
        const resultsTbody = document.getElementById('results-tbody');
        const revealNextBtn = document.getElementById('reveal-next-btn');
        const allRevealedDiv = document.getElementById('all-revealed');
        const votedList = document.getElementById('voted-list');
        const votedPeople = document.getElementById('voted-people');
        const missingVoters = document.getElementById('missing-voters');
        const voterButtons = document.getElementById('voter-buttons');
        
        // Elementos del popup
        const winnerPopupOverlay = document.getElementById('winner-popup-overlay');
        const winnerNameElement = document.getElementById('winner-name');
        const closePopupBtn = document.getElementById('close-popup-btn');
        
        // Crear botones de votantes en orden alfabetico
        function createVoterButtons() {
            voterButtons.innerHTML = '';
            
            // Obtener lista de votantes que ya han votado
            const votedVoters = allVotes.map(v => v.voter);
            
            allPossibleVoters.forEach(voter => {
                const button = document.createElement('button');
                button.className = 'voter-btn';
                button.setAttribute('data-voter', voter);
                button.textContent = voter;
                
                // Si ya ha votado, deshabilitar el boton
                if (votedVoters.includes(voter)) {
                    button.classList.add('disabled');
                    button.disabled = true;
                } else {
                    // Solo agregar evento si no ha votado
                    button.addEventListener('click', function() {
                        currentVoter = voter;
                        startVoting();
                    });
                }
                
                voterButtons.appendChild(button);
            });
        }
        
        // Inicializar la pagina
        createVoterButtons();
        updateVotedList();
        
        // Iniciar votacion
        function startVoting() {
            // Actualizar informacion
            currentVoterInfo.textContent = `Votando: ${currentVoter}`;
            
            // Cambiar pagina
            pageVoter.classList.remove('active');
            pageVoting.classList.add('active');
            pageResults.classList.remove('active');
            
            // Limpiar lista
            positionList.innerHTML = '';
            
            // Crear lista de participantes para votar
            let votingList = [...participants];
            
            // Si es participante, quitarse a si mismo
            if (participants.includes(currentVoter)) {
                votingList = votingList.filter(p => p !== currentVoter);
            }
            
            // Mezclar aleatoriamente
            votingList = shuffleArray(votingList);
            
            // Crear elementos de posicion con nombres
            for (let i = 0; i < votingList.length; i++) {
                const li = document.createElement('li');
                li.className = 'position-item';
                
                // Numero de posicion (fijo) - SIN º
                const positionDiv = document.createElement('div');
                positionDiv.className = 'position-number';
                
                // Asignar clase segun la posicion
                if (i === 0) {
                    positionDiv.classList.add('position-1');
                } else if (i === 1) {
                    positionDiv.classList.add('position-2');
                } else if (i === 2) {
                    positionDiv.classList.add('position-3');
                } else {
                    positionDiv.classList.add(`position-${i + 1}`);
                }
                
                positionDiv.textContent = `${i + 1}`;
                
                // Contenedor del nombre (arrastrable)
                const nameDiv = document.createElement('div');
                nameDiv.className = 'name-container';
                nameDiv.setAttribute('data-name', votingList[i]);
                nameDiv.draggable = true;
                nameDiv.innerHTML = `<span class="drag-icon">↕</span> ${votingList[i]}`;
                
                // Eventos drag & drop
                nameDiv.addEventListener('dragstart', handleDragStart);
                nameDiv.addEventListener('dragover', handleDragOver);
                nameDiv.addEventListener('drop', handleDrop);
                nameDiv.addEventListener('dragend', handleDragEnd);
                
                li.appendChild(positionDiv);
                li.appendChild(nameDiv);
                positionList.appendChild(li);
            }
            
            // Activar boton de enviar
            submitVoteBtn.disabled = false;
        }
        
        // Funciones para drag & drop
        let draggedItem = null;
        
        function handleDragStart() {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                // Encontrar los elementos padre (li)
                const draggedLi = draggedItem.parentElement;
                const targetLi = this.parentElement;
                
                // Intercambiar los nombres
                const draggedName = draggedItem.getAttribute('data-name');
                const targetName = this.getAttribute('data-name');
                
                draggedItem.setAttribute('data-name', targetName);
                draggedItem.innerHTML = `<span class="drag-icon">↕</span> ${targetName}`;
                
                this.setAttribute('data-name', draggedName);
                this.innerHTML = `<span class="drag-icon">↕</span> ${draggedName}`;
            }
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
        }
        
        // Mezclar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Enviar voto
        submitVoteBtn.addEventListener('click', function() {
            // Obtener orden actual
            const nameContainers = Array.from(document.querySelectorAll('.name-container'));
            const order = nameContainers.map(item => item.getAttribute('data-name'));
            
            // Crear objeto voto
            const vote = {
                voter: currentVoter,
                order: order,
                date: new Date().toISOString().split('T')[0]
            };
            
            // Guardar voto
            const existingIndex = allVotes.findIndex(v => v.voter === currentVoter);
            if (existingIndex !== -1) {
                allVotes[existingIndex] = vote; // Reemplazar si ya voto
            } else {
                allVotes.push(vote); // Agregar nuevo voto
            }
            
            localStorage.setItem('gabonetakoVotes', JSON.stringify(allVotes));
            
            // Mostrar confirmacion
            showConfirmation(vote);
            
            // Actualizar botones de votantes
            createVoterButtons();
            updateVotedList();
        });
        
        // Mostrar confirmacion
        function showConfirmation(vote) {
            pageVoting.classList.remove('active');
            pageResults.classList.add('active');
            
            // Mostrar resumen del voto (solo para el votante actual)
            let html = '<div style="margin-bottom: 20px;">';
            vote.order.forEach((participant, index) => {
                html += `
                    <div class="vote-result">
                        <div class="position">${index + 1}º</div>
                        <div>${participant}</div>
                    </div>
                `;
            });
            
            if (participants.includes(currentVoter)) {
                html += `<p style="margin-top: 15px; color: #666; font-style: italic;">Nota: No votas tu propio pintxo.</p>`;
            }
            
            html += '</div>';
            voteConfirmation.innerHTML = html;
        }
        
        // Mostrar popup del ganador
        function showWinnerPopup(winnerName) {
            winnerNameElement.textContent = winnerName;
            winnerPopupOverlay.style.display = 'flex';
            
            // Bloquear el scroll del body
            document.body.style.overflow = 'hidden';
        }
        
        // Cerrar popup del ganador
        function closeWinnerPopup() {
            winnerPopupOverlay.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Evento para cerrar el popup
        closePopupBtn.addEventListener('click', closeWinnerPopup);
        
        // También cerrar al hacer clic fuera del popup
        winnerPopupOverlay.addEventListener('click', function(e) {
            if (e.target === winnerPopupOverlay) {
                closeWinnerPopup();
            }
        });
        
        // Actualizar lista de quienes han votado (SOLO NOMBRES)
        function updateVotedList() {
            if (allVotes.length === 0) {
                votedList.style.display = 'none';
                showResultsBtn.style.display = 'none';
                return;
            }
            
            votedList.style.display = 'block';
            votedPeople.innerHTML = '';
            
            // Ordenar alfabeticamente los que han votado
            const votedNames = allVotes.map(v => v.voter).sort();
            
            // Mostrar solo los nombres de quienes han votado
            votedNames.forEach(voter => {
                const div = document.createElement('div');
                div.className = 'voted-person';
                div.textContent = voter;
                votedPeople.appendChild(div);
            });
            
            // Calcular quienes faltan por votar
            const missing = allPossibleVoters.filter(v => !votedNames.includes(v));
            
            if (missing.length > 0) {
                missingVoters.textContent = missing.join(', ');
            } else {
                missingVoters.textContent = '¡Todos han votado!';
            }
            
            // Mostrar boton de resultados
            showResultsBtn.style.display = 'inline-block';
        }
        
        // Calcular resultados y crear tabla vacia
        function calculateResults() {
            // Inicializar puntuaciones
            scores = {};
            participants.forEach(p => {
                scores[p] = 0;
            });
            
            // Calcular puntuaciones
            allVotes.forEach(vote => {
                vote.order.forEach((pintxo, index) => {
                    if (participants.includes(pintxo)) {
                        // Puntuacion: 1º = 8 puntos, 2º = 7 puntos, etc.
                        const points = 8 - index;
                        scores[pintxo] += points;
                    }
                });
            });
            
            // Ordenar por puntuacion (de MAYOR a MENOR - 1º a 8º)
            sortedParticipants = [...participants].sort((a, b) => scores[b] - scores[a]);
            totalPositions = sortedParticipants.length;
            
            // Reiniciar contador de revelados
            revealedCount = 0;
            
            // Crear tabla vacia con todas las filas (orden 1º a 8º de arriba a abajo)
            resultsTbody.innerHTML = '';
            
            for (let i = 0; i < totalPositions; i++) {
                const tr = document.createElement('tr');
                tr.className = 'empty-row';
                
                // Celda de posicion (mostramos 1º, 2º, 3º... de arriba a abajo)
                const tdPos = document.createElement('td');
                tdPos.className = 'position-cell';
                tdPos.textContent = `${i + 1}º`;
                
                // Celda de nombre (vacia)
                const tdName = document.createElement('td');
                tdName.textContent = '???';
                tdName.style.color = '#999';
                tdName.style.fontStyle = 'italic';
                
                // Celda de puntuacion (vacia)
                const tdScore = document.createElement('td');
                tdScore.textContent = '?';
                tdScore.style.color = '#999';
                tdScore.style.fontStyle = 'italic';
                
                tr.appendChild(tdPos);
                tr.appendChild(tdName);
                tr.appendChild(tdScore);
                resultsTbody.appendChild(tr);
            }
        }
        
        // Revelar siguiente posicion en la tabla (del 8º al 1º, CON ORDEN CORRECTO)
        function revealNextPosition() {
            if (revealedCount < totalPositions) {
                // Calcular cuántos quedan por revelar
                const remainingToReveal = totalPositions - revealedCount;
                
                // Si quedan solo 2 por revelar (1ª y 2ª posición)
                if (remainingToReveal === 2) {
                    // Revelar las DOS ÚLTIMAS posiciones JUNTAS
                    
                    // Obtener las filas de la tabla
                    const rows = resultsTbody.querySelectorAll('tr');
                    
                    // Índices: 0 = 1º lugar, 1 = 2º lugar
                    const row1st = rows[0]; // Fila para 1º lugar
                    const row2nd = rows[1]; // Fila para 2º lugar
                    
                    // 2ª POSICIÓN - PLATA
                    const secondPlace = sortedParticipants[1];
                    const secondPlacePoints = scores[secondPlace];
                    
                    row2nd.classList.remove('empty-row');
                    row2nd.classList.add('silver-medal');
                    
                    const cells2nd = row2nd.querySelectorAll('td');
                    cells2nd[0].textContent = `2º`;
                    cells2nd[1].textContent = secondPlace;
                    cells2nd[1].style.color = '';
                    cells2nd[1].style.fontStyle = '';
                    cells2nd[2].textContent = `${secondPlacePoints} puntos`;
                    cells2nd[2].className = 'total-score';
                    cells2nd[2].style.color = '';
                    cells2nd[2].style.fontStyle = '';
                    
                    // 1ª POSICIÓN - ORO
                    const firstPlace = sortedParticipants[0];
                    const firstPlacePoints = scores[firstPlace];
                    
                    row1st.classList.remove('empty-row');
                    row1st.classList.add('gold-medal');
                    
                    const cells1st = row1st.querySelectorAll('td');
                    cells1st[0].textContent = `1º`;
                    cells1st[1].textContent = firstPlace;
                    cells1st[1].style.color = '';
                    cells1st[1].style.fontStyle = '';
                    cells1st[2].textContent = `${firstPlacePoints} puntos`;
                    cells1st[2].className = 'total-score';
                    cells1st[2].style.color = '#d32f2f';
                    
                    // Actualizar contador (sumamos 2 porque revelamos ambas posiciones)
                    revealedCount += 2;
                    
                    // Ocultar botón de revelar
                    revealNextBtn.style.display = 'none';
                    
                    // Mostrar mensaje final
                    allRevealedDiv.style.display = 'block';
                    
                    // ESPERAR 1 SEGUNDO y luego mostrar el POPUP del ganador
                    setTimeout(() => {
                        showWinnerPopup(firstPlace);
                    }, 1000);
                    
                    return; // Salir de la función aquí
                }
                
                // CÓDIGO NORMAL para las demás revelaciones (cuando quedan más de 2)
                // Para revelar del 8º al 1º (de abajo hacia arriba)
                const tableRowIndex = totalPositions - revealedCount - 1;
                const participantIndex = totalPositions - revealedCount - 1;
                const participant = sortedParticipants[participantIndex];
                const position = participantIndex + 1;
                const points = scores[participant];
                
                const rows = resultsTbody.querySelectorAll('tr');
                const row = rows[tableRowIndex];
                
                row.classList.remove('empty-row');
                
                if (position === 1) {
                    row.classList.add('gold-medal');
                } else if (position === 2) {
                    row.classList.add('silver-medal');
                } else if (position === 3) {
                    row.classList.add('bronze-medal');
                }
                
                const cells = row.querySelectorAll('td');
                cells[0].textContent = `${position}º`;
                cells[1].textContent = participant;
                cells[1].style.color = '';
                cells[1].style.fontStyle = '';
                cells[2].textContent = `${points} puntos`;
                cells[2].className = 'total-score';
                cells[2].style.color = '';
                cells[2].style.fontStyle = '';
                
                // Incrementar contador
                revealedCount++;
                
                // Si hemos revelado todos, mostrar mensaje final
                if (revealedCount >= totalPositions) {
                    revealNextBtn.style.display = 'none';
                    allRevealedDiv.style.display = 'block';
                }
            }
        }
        
        // Mostrar resultados cuando se pulse el boton
        showResultsBtn.addEventListener('click', function() {
            calculateResults();
            resultsContainer.classList.add('active');
            this.style.display = 'none';
            
            // Mostrar boton para revelar
            revealNextBtn.style.display = 'inline-block';
            allRevealedDiv.style.display = 'none';
            
            // Revelar primera posicion (8º puesto)
            revealNextPosition();
        });
        
        // Boton para revelar siguiente posicion
        revealNextBtn.addEventListener('click', revealNextPosition);
        
        // Volver al inicio
        goHomeBtn.addEventListener('click', function() {
            updateVotedList();
            resultsContainer.classList.remove('active');
            showResultsBtn.style.display = 'inline-block';
            pageResults.classList.remove('active');
            pageVoter.classList.add('active');
            
            // Asegurarse de cerrar el popup si está abierto
            closeWinnerPopup();
        });
        
        // Reiniciar todos los votos
        resetVotesBtn.addEventListener('click', function() {
            if (confirm('¿Estas seguro de REINICIAR TODOS los votos?\n\nEsto borrará todos los votos registrados hasta ahora.')) {
                allVotes = [];
                localStorage.removeItem('gabonetakoVotes');
                alert('Todos los votos han sido reiniciados.');
                
                // Actualizar interfaz
                createVoterButtons();
                updateVotedList();
                resultsContainer.classList.remove('active');
                showResultsBtn.style.display = 'none';
                
                // Cerrar popup si está abierto
                closeWinnerPopup();
                
                // Si estamos en la pagina de resultados, volver al inicio
                if (pageResults.classList.contains('active')) {
                    pageResults.classList.remove('active');
                    pageVoter.classList.add('active');
                }
            }
        });
        
        // Mostrar numero de votos en consola
        console.log(`Votos guardados: ${allVotes.length}`);
        if (allVotes.length > 0) {
            console.log('Lista de votantes:', allVotes.map(v => v.voter));
        }
    </script>
</body>
