<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabonetako Sari Nagusia - Votaci√≥n</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f0f7ff;
            color: #333;
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #c62828;
            text-align: center;
            margin-bottom: 10px;
            font-size: 2rem;
        }
        
        h2, h3 {
            color: #2e7d32;
            margin-bottom: 15px;
        }
        
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1rem;
        }
        
        .page {
            display: none;
        }
        
        .page.active {
            display: block;
        }
        
        .voter-select {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-top: 20px;
        }
        
        .voter-btn {
            padding: 15px;
            font-size: 1.1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        
        .voter-btn:hover {
            background-color: #388e3c;
            transform: scale(1.02);
        }
        
        .voter-btn.spectator {
            background-color: #2196f3;
        }
        
        .voter-btn.spectator:hover {
            background-color: #1976d2;
        }
        
        .participant-list {
            list-style-type: none;
            margin: 25px 0;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid #e0e0e0;
        }
        
        .participant-item {
            padding: 15px;
            background-color: #fff;
            border-bottom: 1px solid #eee;
            cursor: move;
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        
        .participant-item:hover {
            background-color: #f9f9f9;
        }
        
        .participant-item.dragging {
            background-color: #e3f2fd;
        }
        
        .grip-icon {
            margin-right: 12px;
            color: #777;
        }
        
        .action-btn {
            display: block;
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background-color: #ff9800;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 25px 0;
            font-weight: bold;
        }
        
        .action-btn:hover {
            background-color: #f57c00;
        }
        
        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .vote-result {
            background-color: #f8fff8;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 10px;
            display: flex;
            border-left: 4px solid #4caf50;
        }
        
        .position {
            font-weight: bold;
            color: #2e7d32;
            min-width: 40px;
        }
        
        .export-section {
            text-align: center;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .export-btn {
            padding: 12px 24px;
            font-size: 1rem;
            background-color: #673ab7;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        
        .export-btn:hover {
            background-color: #512da8;
        }
        
        .current-voter {
            background-color: #e8f5e9;
            padding: 12px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
            color: #2e7d32;
        }
        
        .results-container {
            margin-top: 30px;
        }
        
        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        .results-table th {
            background-color: #4caf50;
            color: white;
            padding: 12px;
            text-align: center;
        }
        
        .results-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        
        .results-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .results-table tr:hover {
            background-color: #f1f1f1;
        }
        
        .total-score {
            font-weight: bold;
            color: #c62828;
        }
        
        .winner {
            background-color: #fff8e1 !important;
            font-weight: bold;
        }
        
        .votes-list {
            background-color: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .vote-entry {
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        
        .vote-entry:last-child {
            border-bottom: none;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .voter-select {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.6rem;
            }
            
            .results-table {
                font-size: 0.9rem;
            }
            
            .results-table th,
            .results-table td {
                padding: 6px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÑ Gabonetako Sari Nagusia üéÑ</h1>
        <div class="subtitle">Votacion de Pintxos Navidenos</div>
        
        <!-- Pagina 1: Seleccion de votante -->
        <div id="page-voter" class="page active">
            <h2>¬øQuien vota?</h2>
            <div class="voter-select">
                <button class="voter-btn" data-voter="Mikel">Mikel</button>
                <button class="voter-btn" data-voter="Jon">Jon</button>
                <button class="voter-btn" data-voter="Iosu">Iosu</button>
                <button class="voter-btn" data-voter="Yaiza">Yaiza</button>
                <button class="voter-btn" data-voter="Josefina">Josefina</button>
                <button class="voter-btn" data-voter="Juan Mari">Juan Mari</button>
                <button class="voter-btn" data-voter="Ana Luisa">Ana Luisa</button>
                <button class="voter-btn" data-voter="Javi">Javi</button>
                <button class="voter-btn spectator" data-voter="Aitona">Aitona</button>
                <button class="voter-btn spectator" data-voter="Abuela">Abuela</button>
            </div>
            
            <!-- Resultados visibles desde el inicio -->
            <div class="results-container" id="results-section" style="margin-top: 40px; display: none;">
                <h2>üìä Resultados Actuales</h2>
                <div id="results-content"></div>
            </div>
        </div>
        
        <!-- Pagina 2: Votacion -->
        <div id="page-voting" class="page">
            <div class="current-voter" id="current-voter-info"></div>
            <h2>Ordena los pintxos (de mejor a peor)</h2>
            
            <ul class="participant-list" id="sortable-list">
                <!-- Los participantes se cargaran aqui -->
            </ul>
            
            <button id="submit-vote" class="action-btn" disabled>Enviar mi voto</button>
        </div>
        
        <!-- Pagina 3: Confirmacion -->
        <div id="page-results" class="page">
            <h2>¬°Voto registrado!</h2>
            <div id="vote-confirmation"></div>
            
            <div class="results-container">
                <h3>üìä Resultados Actualizados</h3>
                <div id="updated-results"></div>
            </div>
            
            <div class="export-section">
                <button id="new-vote" class="export-btn" style="background-color: #4caf50;">‚ûï Nueva votacion</button>
                <button id="view-results" class="export-btn" style="background-color: #673ab7;">üìä Ver solo resultados</button>
                <button id="reset-votes" class="export-btn" style="background-color: #f44336;">üóëÔ∏è Borrar todos los votos</button>
            </div>
        </div>
    </div>

    <script>
        // Datos
        const participants = ["Mikel", "Jon", "Iosu", "Yaiza", "Josefina", "Juan Mari", "Ana Luisa", "Javi"];
        const spectators = ["Aitona", "Abuela"];
        
        // Cargar votos guardados
        let allVotes = JSON.parse(localStorage.getItem('gabonetakoVotes')) || [];
        let currentVoter = '';
        
        // Elementos DOM
        const pageVoter = document.getElementById('page-voter');
        const pageVoting = document.getElementById('page-voting');
        const pageResults = document.getElementById('page-results');
        const currentVoterInfo = document.getElementById('current-voter-info');
        const sortableList = document.getElementById('sortable-list');
        const submitVoteBtn = document.getElementById('submit-vote');
        const voteConfirmation = document.getElementById('vote-confirmation');
        const newVoteBtn = document.getElementById('new-vote');
        const resetVotesBtn = document.getElementById('reset-votes');
        const viewResultsBtn = document.getElementById('view-results');
        const resultsSection = document.getElementById('results-section');
        const resultsContent = document.getElementById('results-content');
        const updatedResults = document.getElementById('updated-results');
        
        // Mostrar resultados si hay votos
        if (allVotes.length > 0) {
            resultsSection.style.display = 'block';
            calculateResults();
        }
        
        // Eventos para seleccionar votante
        document.querySelectorAll('.voter-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                currentVoter = this.getAttribute('data-voter');
                startVoting();
            });
        });
        
        // Iniciar votacion
        function startVoting() {
            // Actualizar informacion
            currentVoterInfo.textContent = `Votando: ${currentVoter}`;
            
            // Cambiar pagina
            pageVoter.classList.remove('active');
            pageVoting.classList.add('active');
            pageResults.classList.remove('active');
            
            // Limpiar lista
            sortableList.innerHTML = '';
            
            // Crear lista de participantes para votar
            let votingList = [...participants];
            
            // Si es participante, quitarse a si mismo
            if (participants.includes(currentVoter)) {
                votingList = votingList.filter(p => p !== currentVoter);
            }
            
            // Mezclar aleatoriamente
            votingList = shuffleArray(votingList);
            
            // Crear elementos de la lista
            votingList.forEach(participant => {
                const li = document.createElement('li');
                li.className = 'participant-item';
                li.setAttribute('data-name', participant);
                li.draggable = true;
                li.innerHTML = `<span class="grip-icon">‚ÜïÔ∏è</span> ${participant}`;
                
                // Eventos drag & drop
                li.addEventListener('dragstart', handleDragStart);
                li.addEventListener('dragover', handleDragOver);
                li.addEventListener('drop', handleDrop);
                li.addEventListener('dragend', handleDragEnd);
                
                sortableList.appendChild(li);
            });
            
            // Activar boton de enviar
            submitVoteBtn.disabled = false;
        }
        
        // Funciones para drag & drop
        let draggedItem = null;
        
        function handleDragStart() {
            draggedItem = this;
            setTimeout(() => this.classList.add('dragging'), 0);
        }
        
        function handleDragOver(e) {
            e.preventDefault();
        }
        
        function handleDrop(e) {
            e.preventDefault();
            if (draggedItem !== this) {
                const allItems = Array.from(sortableList.querySelectorAll('.participant-item'));
                const draggedIndex = allItems.indexOf(draggedItem);
                const targetIndex = allItems.indexOf(this);
        
                if (draggedIndex < targetIndex) {
                    this.parentNode.insertBefore(draggedItem, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedItem, this);
                }
            }
        }
        
        function handleDragEnd() {
            this.classList.remove('dragging');
            draggedItem = null;
        }
        
        // Mezclar array
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        // Enviar voto
        submitVoteBtn.addEventListener('click', function() {
            // Obtener orden actual
            const order = Array.from(sortableList.querySelectorAll('.participant-item'))
                .map(item => item.getAttribute('data-name'));
            
            // Crear objeto voto
            const vote = {
                voter: currentVoter,
                order: order,
                date: new Date().toISOString().split('T')[0]
            };
            
            // Guardar voto
            const existingIndex = allVotes.findIndex(v => v.voter === currentVoter);
            if (existingIndex !== -1) {
                allVotes[existingIndex] = vote; // Reemplazar si ya voto
            } else {
                allVotes.push(vote); // Agregar nuevo voto
            }
            
            localStorage.setItem('gabonetakoVotes', JSON.stringify(allVotes));
            
            // Mostrar confirmacion y resultados
            showConfirmation(vote);
        });
        
        // Mostrar confirmacion
        function showConfirmation(vote) {
            pageVoting.classList.remove('active');
            pageResults.classList.add('active');
            
            // Mostrar resumen del voto
            let html = '<div style="margin-bottom: 20px;">';
            vote.order.forEach((participant, index) => {
                html += `
                    <div class="vote-result">
                        <div class="position">${index + 1}¬∫</div>
                        <div>${participant}</div>
                    </div>
                `;
            });
            
            if (participants.includes(currentVoter)) {
                html += `<p style="margin-top: 15px; color: #666; font-style: italic;">Nota: ${currentVoter} no vota su propio pintxo.</p>`;
            }
            
            html += '</div>';
            voteConfirmation.innerHTML = html;
            
            // Mostrar resultados actualizados
            calculateResults();
        }
        
        // Calcular y mostrar resultados
        function calculateResults() {
            // Inicializar puntuaciones
            const scores = {};
            participants.forEach(p => {
                scores[p] = 0;
            });
            
            // Contar votos
            const voteCounts = {};
            participants.forEach(p => {
                voteCounts[p] = 0;
            });
            
            // Calcular puntuaciones
            allVotes.forEach(vote => {
                vote.order.forEach((pintxo, index) => {
                    if (participants.includes(pintxo)) {
                        // Puntuacion: 1¬∫ = 8 puntos, 2¬∫ = 7 puntos, etc.
                        const points = 8 - index;
                        scores[pintxo] += points;
                        voteCounts[pintxo]++;
                    }
                });
            });
            
            // Crear tabla de resultados
            let resultsHTML = `
                <p><strong>Total de votos: ${allVotes.length}</strong></p>
                <div style="overflow-x: auto;">
                    <table class="results-table">
                        <thead>
                            <tr>
                                <th>Pintxo</th>
                                <th>Puntuacion</th>
                                <th>Votos recibidos</th>
                                <th>Posicion promedio</th>
                            </tr>
                        </thead>
                        <tbody>
            `;
            
            // Ordenar por puntuacion
            const sortedParticipants = [...participants].sort((a, b) => scores[b] - scores[a]);
            
            sortedParticipants.forEach((participant, index) => {
                const isWinner = index === 0 && scores[participant] > 0;
                const votesReceived = voteCounts[participant];
                
                // Calcular posicion promedio
                let avgPosition = '-';
                if (votesReceived > 0) {
                    // Para calcular esto necesitamos revisar todos los votos
                    let totalPosition = 0;
                    let positionCount = 0;
                    
                    allVotes.forEach(vote => {
                        const position = vote.order.indexOf(participant);
                        if (position !== -1) {
                            totalPosition += (position + 1); // +1 porque array empieza en 0
                            positionCount++;
                        }
                    });
                    
                    if (positionCount > 0) {
                        avgPosition = (totalPosition / positionCount).toFixed(1);
                    }
                }
                
                resultsHTML += `
                    <tr ${isWinner ? 'class="winner"' : ''}>
                        <td><strong>${participant}</strong></td>
                        <td class="total-score">${scores[participant]}</td>
                        <td>${votesReceived} / ${allVotes.length}</td>
                        <td>${avgPosition}</td>
                    </tr>
                `;
            });
            
            resultsHTML += `
                        </tbody>
                    </table>
                </div>
            `;
            
            // Mostrar detalles de votos
            resultsHTML += `
                <div class="votes-list">
                    <h4>Detalle de votos:</h4>
                    ${allVotes.map(vote => `
                        <div class="vote-entry">
                            <strong>${vote.voter}:</strong> 
                            ${vote.order.map((p, i) => `${i+1}¬∫=${p}`).join(', ')}
                            ${participants.includes(vote.voter) ? ` (no vota: ${vote.voter})` : ''}
                        </div>
                    `).join('')}
                </div>
            `;
            
            // Actualizar en ambas ubicaciones
            resultsContent.innerHTML = resultsHTML;
            updatedResults.innerHTML = resultsHTML;
            
            // Asegurarse de que la seccion de resultados sea visible
            resultsSection.style.display = 'block';
        }
        
        // Ver solo resultados
        viewResultsBtn.addEventListener('click', function() {
            pageResults.classList.remove('active');
            pageVoter.classList.add('active');
            resultsSection.style.display = 'block';
        });
        
        // Nueva votacion
        newVoteBtn.addEventListener('click', function() {
            currentVoter = '';
            pageResults.classList.remove('active');
            pageVoter.classList.add('active');
        });
        
        // Resetear votos
        resetVotesBtn.addEventListener('click', function() {
            if (confirm('¬øEstas seguro de borrar TODOS los votos? Esto no se puede deshacer.')) {
                allVotes = [];
                localStorage.removeItem('gabonetakoVotes');
                alert('Todos los votos han sido borrados.');
                
                if (pageResults.classList.contains('active')) {
                    pageResults.classList.remove('active');
                    pageVoter.classList.add('active');
                }
                
                resultsSection.style.display = 'none';
                resultsContent.innerHTML = '';
                updatedResults.innerHTML = '';
            }
        });
        
        // Mostrar numero de votos en consola
        console.log(`Votos guardados: ${allVotes.length}`);
        if (allVotes.length > 0) {
            console.log('Lista de votantes:', allVotes.map(v => v.voter));
        }
    </script>
</body>
</html>
